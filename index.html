<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.2rem;
      margin: 5px 0 15px 0;
    }
    a {
      color: #1da1f2;
      font-size: 1.1rem;
      text-decoration: none;
      border: 1px solid #1da1f2;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #1da1f2;
      color: white;
    }
    #secret-section {
      opacity: 0;
      visibility: hidden;
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
      transition: opacity 1.5s ease-in-out, visibility 1.5s;
    }
    #secret-section.show {
      opacity: 1;
      visibility: visible;
    }
    input[type="password"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-top: 15px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #1da1f2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0d8ddb;
    }
    @keyframes fadeIn {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="message"></h1>
  <p id="datetime"></p>
  <a id="x-link" href="#" target="_blank">Follow us on X</a>

  <div id="password-area">
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Unlock</button>
  </div>
  <div id="secret-section">Lore Drop Ig:J found SD-C out of nowhere then J Trys Attacking C but J Fails. </div>

  <script src="index.js"></script>
</body>
</html>
