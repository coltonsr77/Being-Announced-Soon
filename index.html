<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.2rem;
      margin: 5px 0 20px 0;
    }
    a {
      color: #1da1f2;
      font-size: 1.1rem;
      text-decoration: none;
      border: 1px solid #1da1f2;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #1da1f2;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="message"></h1>
  <p id="datetime"></p>
  <a id="x-link" href="#" target="_blank">Follow us on X</a>

  <script src="index.js"></script>
</body>
</html>
